# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - uses: "finnp/create-file-action@master"
        env:
          FILE_NAME: "src/wificonfig.h"
          FILE_DATA: |
                    #define SSID_NERDLAB "FILL_SSID_NERDLAB" \n
                    #define PASSWORD_NERDLAB "FILL_PASSWORD_NERDLAB" \n
                    #define MQTT_SERVER_NERDLAB "FILL_MQTT_NERDLAB" \n
                    \n
                    #define SSID_PRIVATE "FILL_SSID_PRIVATE" \n
                    #define PASSWORD_PRIVATE "FILL_PASSWORD_PRIVATE" \n
                    #define MQTT_SERVER_PRIVATE "FILL_MQTT_PRIVATE" \n
                    \n
                    #define SSID_PRESSPLAY "FILL_SSID_PRESSPLAY" \n
                    #define PASSWORD_PRESSPLAY "FILL_PASSWORD_PRESSPLAY" \n
                    #define MQTT_SERVER_PRESSPLAY "FILL_MQTT_PRESSPLAY" \n

      - name: Installing platformio
        run: pip3 install -U platformio

      - name: Building a firmware for ESP32
        run: |
          pio run
